[routes]
GET @rbac: /rbac = ShapApp\rbac\controller\RBAC->home
GET|POST @rbacLogin: /rbac/login = ShapApp\rbac\controller\RBAC->login
GET|POST @rbacLogout: /rbac/logout = ShapApp\rbac\controller\RBAC->logout

POST @rbacUserDetail: /rbac/user/@user/detail [ajax] = ShapApp\rbac\controller\RBAC->userDetail
POST @rbacUserRemove: /rbac/user/@user/remove [ajax] = ShapApp\rbac\controller\RBAC->userRemove
POST @rbacUserRoleAdd: /rbac/user/@user/role/@role/add [ajax] = ShapApp\rbac\controller\RBAC->userRoleAdd
POST @rbacUserRoleRemove: /rbac/user/@user/role/@role/remove [ajax] = ShapApp\rbac\controller\RBAC->userRoleRemove

GET @rbacPermissions: /rbac/permissions = ShapApp\rbac\controller\RBAC->permissionsHome
POST @rbacPermissionAdd: /rbac/permissions/add [ajax] = ShapApp\rbac\controller\RBAC->permissionsAdd
POST @rbacPermissionUpdate: /rbac/permissions/update [ajax] = ShapApp\rbac\controller\RBAC->permissionsUpdate
POST @rbacPermissionRemove: /rbac/permissions/remove [ajax] = ShapApp\rbac\controller\RBAC->permissionsRemove